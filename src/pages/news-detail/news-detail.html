<ion-header>

  <ion-navbar>
    <ion-title>newsDetail</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>


    <ion-item>
      <h2>{{newsDetail?.author}}</h2>
      <p>{{newsDetail?.date}}</p>
    </ion-item>


    <img src="img/nin-live.png" />
    <ion-card-content>
      <ion-card-title>
        {{newsDetail?.title}}
      </ion-card-title>
      <p>
        {{newsDetail?.body}}
      </p>

    </ion-card-content>

  </ion-card>
</ion-content>
