<!--
  Generated template for the NewsFeedPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>newsFeed</ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content *ngIf="newsFeed">

<ion-card class="card-background-page" *ngFor="let news of newsFeed | async" detail-push [navPush]="detailPage"
[navParams]="{news:news}">
  <img src="https://www.w3schools.com/howto/img_forest.jpg" />
<ion-card-content>
  <ion-card-title>
   {{news.title}}
  </ion-card-title>
  <p>
{{news.body | truncate:30}}
  </p>
</ion-card-content>

<ion-row no-padding>

  <ion-col text-center>
   
  </ion-col>
  

</ion-row>
</ion-card>

</ion-content>
<ion-content *ngIf="! newsFeed">

  <ion-card class="card-background-page">
    <ion-card-content>
      <ion-card-title>
        <h1>nothing loaded</h1>
      </ion-card-title>
     
    </ion-card-content>

  </ion-card>

</ion-content>
